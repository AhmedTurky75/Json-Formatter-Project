<section class="stats-section">
  <div class="container">
    <div class="stats-grid">
      <div class="stat-item" *ngFor="let stat of displayStats">
        <div class="stat-value">{{stat.value}}</div>
        <div class="stat-label">{{stat.label}}</div>
      </div>
    </div>
  </div>
</section>
