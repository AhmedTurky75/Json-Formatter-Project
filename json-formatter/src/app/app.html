<!-- Skip to main content link for screen readers -->
<a href="#main-content" class="skip-link">Skip to main content</a>

<div class="app-container" role="document">
  <!-- Application Header -->
  <header class="app-header-container" role="banner">
    <app-header [title]="title"></app-header>
  </header>

  <!-- Main Content Area -->
  <div class="content-wrapper">
    <!-- Main Content -->
    <main id="main-content" class="app-main" role="main" tabindex="-1">
      <div class="container">
        <!-- Page title will be set by the router outlet -->
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Footer -->
    <app-footer role="contentinfo"></app-footer>
  </div>

  <!-- Scroll to top button - appears when scrolling down -->
  <button 
    *ngIf="showScrollButton"
    (click)="scrollToTop()"
    class="scroll-to-top"
    [class.visible]="showScrollButton"
    aria-label="Back to top"
    title="Scroll to top">
    <span class="material-icons" aria-hidden="true">keyboard_arrow_up</span>
  </button>
</div>
