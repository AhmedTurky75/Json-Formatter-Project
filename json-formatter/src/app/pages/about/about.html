<div class="about-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>About JSON Formatter</h1>
      <p class="subtitle">A powerful, free online tool for formatting, validating, and working with JSON data</p>
      <div class="cta-buttons">
        <a mat-raised-button color="primary" routerLink="/" class="cta-button">
          <mat-icon>play_arrow</mat-icon>
          Try It Now
        </a>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <app-features-section 
    [title]="'Why Choose Our JSON Formatter?'"
    [description]="'Experience the difference with our feature-rich JSON tool'"
    [features]="features">
  </app-features-section>

  <!-- Stats Section -->
  <app-stats-section 
    [stats]="stats">
  </app-stats-section>


  <!-- CTA Section -->
  <section class="cta">
    <h2>Ready to Format Your JSON?</h2>
    <p>Try our JSON Formatter now and experience the difference for yourself.</p>
    <a mat-raised-button color="primary" routerLink="/" class="cta-button">
      <mat-icon>play_arrow</mat-icon>
      Get Started
    </a>
  </section>
</div>
